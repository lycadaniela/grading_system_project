<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

      <div class="bg-image">
        <div class="container">
          <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
              <div class="login-form p-4">
                <h2 class="text-center mb-4">{{ isLoginMode ? 'Login' : 'Registration' }}</h2>
                <form *ngIf="isLoginMode" [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group">
                    <label for="userType">I am a...</label>
                    <select class="form-control" id="userType" formControlName="userType">
                      <option value="admin">Admin</option>
                      <option value="student">Teacher</option>
                      <option value="teacher">Student</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" class="form-control" id="loginUsername" formControlName="username" placeholder="Enter username">
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" formControlName="password" placeholder="Enter password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <form *ngIf="!isLoginMode" [formGroup]="registrationForm" (ngSubmit)="register()">
                    <div class="form-group">
                      <label for="userType">Register as ...</label>
                      <select class="form-control" id="userType" formControlName="userType">
                        <option value="admin">Admin</option>
                        <option value="student">Teacher</option>
                        <option value="teacher">Student</option>
                      </select>
                    </div>
                    <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" class="form-control" id="registerUsername" formControlName="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" formControlName="password" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
                  </form>

                  <p class="mt-3 text-center">
                    {{ isLoginMode ? 'Not registered? ' : 'Already registered? ' }}
                    <a href="#" (click)="toggleMode($event)">
                      {{ isLoginMode ? 'Register here' : 'Login here' }}
                    </a>
                  </p>

              </div>
            </div>
          </div>
        </div>
      </div>
