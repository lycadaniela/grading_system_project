<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="bg-image">
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6">
        <div class="login-form p-4">
          <h2 class="text-center mb-4">Login</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="userType">I am a...</label>
              <select class="form-control" id="userType" [(ngModel)]="userType" name="userType" required>
                <option value="admin">Admin</option>
                <option value="student">Teacher</option>
                <option value="teacher">Student</option>
              </select>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="loginButton" [disabled]="!isFormValid()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
