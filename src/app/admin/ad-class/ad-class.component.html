<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
<div id="main">
    <div class="head">
        <div class="col-div-6">
            <span style="font-size:30px;cursor:pointer; color: white;" class="nav"  >Class Grading System</span>
        </div>
    
    <div class="col-div-6">
        <div class="profile">
            <img src="assets/images/admin.png" class="pro-img" />
            <p>Admin <span>BSIT 3-1</span></p>
        </div>
    </div>

        <div class="clearfix"></div>
    </div>
</div>

<div class="container mt-4">
    <h1 class="text-center">Class Dashboard</h1>

    <div *ngIf="!showClassRecords">
        <h2>Add Class</h2>
        <form [formGroup]="addForm" (ngSubmit)="addClass()">
          <div class="form-group">
            <label for="className">Class Name:</label>
            <input type="text" class="form-control" id="className" formControlName="className">
          </div>

          <div class="form-group">
            <label for="yearLevel">Year Level:</label>
            <input type="text" class="form-control" id="yearLevel" formControlName="yearLevel">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary record-btn" (click)="toggleSections()">Records</button>
        </form>
      </div>

    <div *ngIf="showClassRecords">
        <div class="mb-3">
            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary return-btn btn-sm" (click)="toggleSections()" style="height: 38px;">Add New</button>
                <div class="d-flex">
                    <input type="text" class="form-control mr-2" id="search" [(ngModel)]="searchTerm" placeholder="Enter class name" style="width: 150px;">
                    <button class="btn btn-primary btn-sm" type="button" (click)="searchClasses()" style="height: 38px;">Search</button>
                    <button class="btn btn-secondary return-btn" (click)="resetSearch()">Reset Table</button>
                </div>
            </div>
        </div>

        <h2>Class Records</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Year Level</th>
                    <th class="text-center" colspan="3">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let class of classes; let i = index">
                    <td>{{ class.className }}</td>  
                    <td>{{ class.yearLevel }}</td>
                    <td colspan="3" class="text-center">
                        <button class="btn btn-info btn-sm" (click)="viewClass(i)">View</button>
                        <button class="btn btn-warning btn-sm edit-btn" (click)="editClass(i)">Edit</button>
                        <button class="btn btn-danger btn-sm delete-btn" (click)="deleteClass(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
