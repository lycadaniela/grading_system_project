<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
    <h1 class="text-center">School Year Dashboard</h1>

    <!-- Add School Year Form -->
    <div *ngIf="!showYearRecords">
        <h2>Add School Year</h2>
        <form [formGroup]="addForm" (ngSubmit)="addYear()">
            <div class="form-group">
                <label for="schoolYear">Year:</label>
                <input type="text" class="form-control" id="schoolYear" formControlName="schoolYear">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" class="form-control" id="startDate" formControlName="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" class="form-control" id="endDate" formControlName="endDate">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ongoing" formControlName="ongoing">
                <label class="form-check-label" for="ongoing">Ongoing</label>
            </div>
            <div class="form-group">
                <label for="semesters">Semesters:</label>
                <input type="text" class="form-control" id="semesters" formControlName="semesters">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-secondary record-btn" (click)="toggleSections()">Records</button>
        </form>
    </div>

    <!-- Edit Year Form -->
<div *ngIf="editingIndex !== null">
    <h2>Edit School Year</h2>
    <form [formGroup]="editForm" (ngSubmit)="saveEdit()">
      <div class="form-group">
        <label for="editSchoolYear">Year:</label>
        <input type="text" class="form-control" id="editSchoolYear" formControlName="schoolYear">
      </div>
      <div class="form-group">
        <label for="editStartDate">Start Date:</label>
        <input type="date" class="form-control" id="editStartDate" formControlName="startDate">
      </div>
      <div class="form-group">
        <label for="editEndDate">End Date:</label>
        <input type="date" class="form-control" id="editEndDate" formControlName="endDate">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="editOngoing" formControlName="ongoing">
        <label class="form-check-label" for="editOngoing">Ongoing</label>
      </div>
      <div class="form-group">
        <label for="editSemesters">Semesters:</label>
        <input type="text" class="form-control" id="editSemesters" formControlName="semesters">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
  



    <!-- School Year Records -->
    <div *ngIf="showYearRecords">
        <button class="btn btn-secondary return-btn" (click)="toggleSections()">Add New</button>
        <h2>School Year Records</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Semesters</th>
                    <th>Ongoing</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let year of years; let i = index">
                    <td>{{ year.schoolYear }}</td>
                    <td>{{ year.startDate | date }}</td>
                    <td>{{ year.endDate | date }}</td>
                    <td>{{ year.semesters }}</td>
                    <td>{{ year.ongoing }}</td>
                    <td>
                        <button class="btn btn-info btn-sm" (click)="viewYear(i)">View</button>
                        <button class="btn btn-warning btn-sm edit-btn" (click)="editYear(i)">Edit</button> 
                        <button class="btn btn-danger btn-sm delete-btn" (click)="deleteYear(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
