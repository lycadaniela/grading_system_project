<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    

<!-- grading.component.html -->

<div class="container">
    <h1 class="text-center mb-4">Grading Students</h1>
  
    <!-- Grading Form -->
    <form (ngSubmit)="checkGrade()">
      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" class="form-control" [(ngModel)]="studentName" placeholder="Enter student name" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" [(ngModel)]="subject" placeholder="Enter subject" required>
      </div>
      <div class="form-group">
        <label for="score">Enter Score:</label>
        <input type="number" class="form-control" [(ngModel)]="score" placeholder="Enter score" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
    <!-- List to Display Student Details -->
    <div class="result-list">
      <h3 class="text-center">Student Grades</h3>
      <ul class="list-group">
        <li *ngFor="let student of studentGrades; let i = index" class="list-group-item">
          {{ student }}
          <button type="button" class="btn btn-danger btn-sm float-right" (click)="deleteGrade(i)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
